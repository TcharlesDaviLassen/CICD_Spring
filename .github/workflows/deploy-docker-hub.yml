name: Deploy do projeto no docker Hub

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Obter nome da branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Construir e rodar testes
        run: |
          chmod +x mvnw
          ./mvnw clean package

      - name: Listar arquivos gerados
        run: ls -l target/

      - name: Armazenar artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Baixar artefato
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Verificar arquivos baixados
        run: ls -l target/

      - name: Criar imagem Docker
        run: |
          docker build -t cicd:${{ github.sha }} .

      - name: Rodar container Docker
        run: |
          docker run -d -p 8080:8080 cicd:${{ github.sha }}

      - name: Listar containers em execução
        run: docker ps

      # Opcional: Publicar no Docker Hub
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Taggear e enviar para o Docker Hub
        run: |
          docker tag cicd:${{ github.sha }}_latest ${{ secrets.DOCKER_USERNAME }}/cicd:${{ github.sha }}_latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd:${{ github.sha }}_latest
